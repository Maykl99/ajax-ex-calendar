<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <button id="prev"></button>
        <h1 class="month" data-this-date="2018-01-01"></h1> <!-- h1 con attributo data-type -->
        <button id="next"></button>
    </div>

    <ul class="month-list"></ul> <!-- Lista dei giorni del mese -->

    <script id="day-template" type="text/x-handlebars-template">
        <li data-complete-date="{{completeDate}}">{{day}} {{month}}</li>
      </script>
    

    <script src="js/script.js"></script>
</body>
</html>
